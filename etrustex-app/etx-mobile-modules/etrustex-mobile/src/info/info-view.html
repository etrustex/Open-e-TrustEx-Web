<div class="centered" *ngIf="hasMessage">
  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <div class="warning">{{getMessage()}}</div>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12>
        <div><ion-icon class="warning-icon" name="warning"></ion-icon></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
