<ion-header>
  <ion-navbar></ion-navbar>

  <ion-grid>
    <ion-row>
      <ion-col no-padding text-left>
        <button ion-button small no-padding clear icon-start tappable (click)="doShowPrevious()">
          <span class="nav-button nav-button-left" item-right>
            <ion-icon name="arrow-back"></ion-icon>
            {{"PREVIOUS" | translate}}
          </span>
        </button>
      </ion-col>
      <ion-col no-padding text-right>
        <button ion-button small no-padding clear icon-end tappable (click)="doShowNext()">
          <span class="nav-button nav-button-right">
            {{"NEXT" | translate}}
            <ion-icon name="arrow-forward"></ion-icon>
          </span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>

  <!-- Message details -->
  <message-details [message]='getMessage()' [isInbox]='isInbox()'></message-details>

  <!-- List of files -->
  <attachment-list [attachments]='getAttachments()' (onShowAttachments)="onShowAttachments()" class="attachment-table"></attachment-list>

</ion-content>
