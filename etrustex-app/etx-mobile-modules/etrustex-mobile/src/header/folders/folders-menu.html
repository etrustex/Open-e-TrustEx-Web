<button ion-button icon-left clear class="action-nav-button" tappable (click)='openFilterDialog($event)'>
  <ion-icon name="{{iconName}}" item-left></ion-icon>
  <ion-label><span class="folder">{{ selectedFolder | translate}} ({{getCurrentCounter()}})</span></ion-label>
  <ion-icon name="arrow-down" item-right></ion-icon>
</button>
