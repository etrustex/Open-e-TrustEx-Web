<ion-menu [content]='content' side="right">

  <ion-header *ngIf='isLogged()' style="background-color: #ebf4fd">
    <div style="padding: 32px 0;">
      <ion-item no-lines>
        <ion-label>{{'HELLO' | translate}}<b>{{user.fullName}}</b></ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-label>{{'UNIQUE_ID' | translate}}{{user.userId}}</ion-label>
      </ion-item>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose tappable (click)='logout()'>
        {{'LOGOUT' | translate}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-label><div class="footer-title" text-center><b>eTrustEx </b>{{version}}</div></ion-label>
  </ion-footer>

</ion-menu>
