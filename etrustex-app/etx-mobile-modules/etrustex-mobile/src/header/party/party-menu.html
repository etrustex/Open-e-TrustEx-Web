<ion-list list-inset style="margin: 0;" >

  <ion-list-header id="activeParty" class="header" tappable (click)="openPartyDialog($event)">

    <img src="{{ctx}}/assets/icon/party-dropdown.svg" item-start />
    <ion-label style="font-size: 1em;">{{selectedParty?.name}}</ion-label>
    <ion-icon name="{{arrowIcon}}" item-right style="margin-right:16px;"></ion-icon>

  </ion-list-header>

</ion-list>
